<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - DSSC Food Park</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* === SETTINGS PAGE STYLE === */
    .main {
      padding: 2rem;
      width: 100%;
      background-color: var(--whiteColor);
      min-height: 100vh;
    }

    .main-navbar h2 {
      color: var(--primaryColor);
      font-weight: 600;
      letter-spacing: 1px;
    }

    .settings-container {
      background: var(--whiteColor);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 8px 24px;
      max-width: 600px;
      margin: 2rem auto;
    }

    .settings-container h3 {
      color: var(--primaryColor);
      border-left: 4px solid var(--secondaryColor);
      padding-left: 10px;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .settings-group {
      margin-bottom: 1.5rem;
    }

    .settings-group label {
      display: block;
      font-weight: 500;
      color: var(--primaryColor);
      margin-bottom: 6px;
      font-size: 14px;
    }

    .settings-group input,
    .settings-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }

    .settings-group input:focus {
      border-color: var(--secondaryColor);
      box-shadow: 0 0 5px rgba(14, 98, 83, 0.2);
    }

    .settings-group select {
      background-color: #fff;
      cursor: pointer;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      margin-top: 1rem;
    }

    .theme-toggle span {
      font-size: 14px;
      color: var(--primaryColor);
    }

    .theme-toggle input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: var(--primaryColor);
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      background-color: var(--primaryColor);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .save-btn:hover {
      background-color: var(--secondaryColor);
      transform: scale(1.02);
    }

  /* === GOOGLE-STYLE DARK MODE (ALL WHITE TEXT VERSION) === */
body.dark-mode {
  --bgColor: #202124;        /* dark background */
  --surfaceColor: #2d2f31;   /* slightly lighter gray */
  --textColor: #ffffff;      /* pure white text everywhere */
  --primaryColor: #ffffff;   /* accent gray */
  --secondaryColor: #484848; /* border / hover gray */
}

/* === Page & container backgrounds === */
body.dark-mode .main {
  background-color: var(--bgColor);
  color: var(--textColor);
}

body.dark-mode .contact-container {
  background-color: var(--surfaceColor);
  color: var(--textColor);
  box-shadow: none;
}

/* === Headings === */
body.dark-mode .contact-form h3,
body.dark-mode .contact-info h3 {
  color: var(--textColor);
  border-left-color: var(--primaryColor);
}

/* === Inputs & textareas === */
body.dark-mode .contact-form input,
body.dark-mode .contact-form textarea {
  background-color: var(--bgColor);
  color: var(--textColor);
  border: 1px solid var(--secondaryColor);
}

body.dark-mode .contact-form input::placeholder,
body.dark-mode .contact-form textarea::placeholder {
  color: #cccccc;
}

/* === Buttons === */
body.dark-mode .contact-form button {
  background-color: var(--primaryColor);
  color: #000000;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

body.dark-mode .contact-form button:hover {
  background-color: var(--secondaryColor);
  color: var(--textColor);
}

/* === Info section === */
body.dark-mode .contact-info {
  color: var(--textColor);
}

body.dark-mode .contact-info ion-icon {
  color: var(--primaryColor);
}

/* === Map === */
body.dark-mode iframe {
  filter: invert(0.9) hue-rotate(180deg);
  border: 1px solid var(--secondaryColor);
}

/* === Sidebar === */
body.dark-mode .sidebar {
  background-color: var(--surfaceColor);
  color: var(--textColor);
}

body.dark-mode .sidebar a {
  color: var(--textColor);
}

body.dark-mode .sidebar a.active {
  background-color: var(--secondaryColor);
}

/* === Dark Mode for Settings Container === */
body.dark-mode .settings-container {
  background-color: var(--surfaceColor);
  color: var(--textColor);
  box-shadow: none;
  border: 1px solid var(--secondaryColor);
}

/* === Input & Select Fields === */
body.dark-mode .settings-group input,
body.dark-mode .settings-group select {
  background-color: var(--bgColor);
  color: var(--textColor);
  border: 1px solid var(--secondaryColor);
}

body.dark-mode .settings-group input::placeholder {
  color: #ccc;
}

/* === Labels and Headings === */
body.dark-mode .settings-group label,
body.dark-mode .settings-container h3 {
  color: var(--textColor);
}

/* === Save Button === */
body.dark-mode .save-btn {
  background-color: #444;        /* dark gray for better contrast */
  color: #fff;                   /* white text for visibility */
  border: 1px solid var(--secondaryColor);
  transition: 0.3s;
}

body.dark-mode .save-btn:hover {
  background-color: var(--primaryColor); /* highlight on hover */
  color: #000;                           /* dark text when highlighted */
}

/* === Theme Toggle Text === */
body.dark-mode .theme-toggle span {
  color: var(--textColor);
}


  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1 class="logo">DSSC Food Park</h1>
    <div class="sidebar-menus">
      <a href="index.html"><ion-icon name="home-outline"></ion-icon> Home</a>
      <a href="shops.html"><ion-icon name="storefront-outline"></ion-icon> Shops</a>
      <a href="orders.html"><ion-icon name="receipt-outline"></ion-icon> Orders</a>
      <a href="wallet.html"><ion-icon name="wallet-outline"></ion-icon> Wallet</a>
      <a href="notification.html"><ion-icon name="notifications-outline"></ion-icon> Notifications</a>
      <a href="contact-us.html"><ion-icon name="chatbubbles-outline"></ion-icon> Contact Us</a>
      <a href="settings.html" class="active"><ion-icon name="settings-outline"></ion-icon> Settings</a>
    </div>
    <div class="sidebar-logout">
      <a href="logout.php"><ion-icon name="log-out-outline"></ion-icon> Logout</a>
    </div>
  </div>

  <!-- Settings Main Content -->
  <div class="main">
    <div class="main-navbar">
      <ion-icon class="menus-toggle" name="menu-outline"></ion-icon>
      <h2>Settings</h2>
    </div>

    <div class="settings-container">
      <h3>Account Settings</h3>
      <div class="settings-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" />
      </div>
      <div class="settings-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>
      <div class="settings-group">
        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="Enter new password" />
      </div>

      <h3>Preferences</h3>
      <div class="settings-group">
        <label for="language">Language</label>
        <select id="language">
          <option>English</option>
          <option>Filipino</option>
        </select>
      </div>

      <div class="theme-toggle">
        <span>Dark Mode</span>
        <input type="checkbox" id="darkModeToggle" />
      </div>

      <button class="save-btn" onclick="saveSettings()">Save Changes</button>
    </div>
  </div>

  <script>
  // Save settings and theme
  function saveSettings() {
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const language = document.getElementById('language').value;
    const darkMode = document.getElementById('darkModeToggle').checked;

    // Save all user settings including theme
    localStorage.setItem(
      'userSettings',
      JSON.stringify({ username, email, language, darkMode })
    );

    // Apply theme instantly
    document.body.classList.toggle('dark-mode', darkMode);
    alert('âœ… Settings saved successfully!');
  }

  // Load theme & settings on page load
  document.addEventListener('DOMContentLoaded', () => {
    const settings = JSON.parse(localStorage.getItem('userSettings'));

    if (settings) {
      // Restore user info
      document.getElementById('username').value = settings.username || '';
      document.getElementById('email').value = settings.email || '';
      document.getElementById('language').value = settings.language || 'English';

      // Restore theme state
      const isDark = settings.darkMode || false;
      document.getElementById('darkModeToggle').checked = isDark;
      document.body.classList.toggle('dark-mode', isDark);
    }

    // Toggle live without saving
    document.getElementById('darkModeToggle').addEventListener('change', (e) => {
      const darkMode = e.target.checked;
      document.body.classList.toggle('dark-mode', darkMode);

      // Auto-save theme toggle only
      const currentSettings = JSON.parse(localStorage.getItem('userSettings')) || {};
      currentSettings.darkMode = darkMode;
      localStorage.setItem('userSettings', JSON.stringify(currentSettings));
    });
  });
</script>
