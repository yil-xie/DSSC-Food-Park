<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - DSSC Food Park</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* === CONTACT US PAGE STYLE === */

    .main {
      padding: 2rem;
      background-color: var(--whiteColor);
      min-height: 100vh;
    }

    .main-navbar h2 {
      color: var(--primaryColor);
      font-weight: 600;
      letter-spacing: 1px;
    }

    .contact-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      background: var(--whiteColor);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 8px 24px;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .contact-form h3,
    .contact-info h3 {
      color: var(--primaryColor);
      border-left: 4px solid var(--secondaryColor);
      padding-left: 10px;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: var(--secondaryColor);
      box-shadow: 0 0 5px rgba(14, 98, 83, 0.2);
    }

    .contact-form textarea {
      resize: none;
      height: 120px;
    }

    .contact-form button {
      background-color: var(--primaryColor);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background-color: var(--secondaryColor);
      transform: scale(1.02);
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .contact-info div {
      margin-bottom: 1.5rem;
    }

    .contact-info ion-icon {
      color: var(--secondaryColor);
      font-size: 20px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .contact-info p {
      margin: 5px 0;
      color: #333;
      font-size: 14px;
    }

    iframe {
      border: none;
      border-radius: 8px;
      width: 100%;
      height: 250px;
    }

    @media (max-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr;
        padding: 1.5rem;
      }
      iframe {
        height: 200px;
      }
    }

    /* === GOOGLE-STYLE DARK MODE (ALL WHITE TEXT VERSION) === */
body.dark-mode {
  --bgColor: #202124;        /* dark background */
  --surfaceColor: #2d2f31;   /* slightly lighter gray */
  --textColor: #ffffff;      /* pure white text everywhere */
  --primaryColor: #ffffff;   /* accent blue */
  --secondaryColor: #3c4043; /* border / hover gray */
}

/* === Page & container backgrounds === */
body.dark-mode .main {
  background-color: var(--bgColor);
  color: var(--textColor);
}

body.dark-mode .contact-container {
  background-color: var(--surfaceColor);
  color: var(--textColor);
  box-shadow: none;
}

/* === Headings === */
body.dark-mode .contact-form h3,
body.dark-mode .contact-info h3 {
  color: var(--textColor);
  border-left-color: var(--primaryColor);
}

/* === Inputs & textareas === */
body.dark-mode .contact-form input,
body.dark-mode .contact-form textarea {
  background-color: var(--bgColor);
  color: var(--textColor);
  border: 1px solid var(--secondaryColor);
}

body.dark-mode .contact-form input::placeholder,
body.dark-mode .contact-form textarea::placeholder {
  color: #cccccc;
}

/* === Buttons === */
body.dark-mode .contact-form button {
  background-color: var(--primaryColor);
  color: #ffffff;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

body.dark-mode .contact-form button:hover {
  background-color: var(--secondaryColor);
  color: var(--textColor);
}

/* === Info section === */
body.dark-mode .contact-info {
  color: var(--textColor);
}

body.dark-mode .contact-info ion-icon {
  color: var(--primaryColor);
}

/* === Map === */
body.dark-mode iframe {
  filter: invert(0.9) hue-rotate(180deg);
  border: 1px solid var(--secondaryColor);
}

/* === Sidebar === */
body.dark-mode .sidebar {
  background-color: var(--surfaceColor);
  color: var(--textColor);
}

body.dark-mode .sidebar a {
  color: var(--textColor);
}

body.dark-mode .sidebar a.active {
  background-color: var(--secondaryColor);
}

/* === Contact info text and icons (white in dark mode) === */
body.dark-mode .contact-info p,
body.dark-mode .contact-info ion-icon {
  color: #ffffff !important;
}

  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1 class="logo">DSSC Food Park</h1>
    <div class="sidebar-menus">
      <a href="index.html"><ion-icon name="home-outline"></ion-icon> Home</a>
      <a href="shops.html"><ion-icon name="storefront-outline"></ion-icon> Shops</a>
      <a href="orders.html"><ion-icon name="receipt-outline"></ion-icon> Orders</a>
      <a href="wallet.html"><ion-icon name="wallet-outline"></ion-icon> Wallet</a>
      <a href="notification.html"><ion-icon name="notifications-outline"></ion-icon> Notifications</a>
      <a href="contact-us.html" class="active"><ion-icon name="chatbubbles-outline"></ion-icon> Contact Us</a>
      <a href="settings.html"><ion-icon name="settings-outline"></ion-icon> Settings</a>
    </div>
    <div class="sidebar-logout">
      <a href="logout.php"><ion-icon name="log-out-outline"></ion-icon> Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="main-navbar">
      <ion-icon class="menus-toggle" name="menu-outline"></ion-icon>
      <h2>Contact Us</h2>
    </div>

    <div class="contact-container">
      <!-- Left Side: Form -->
      <div class="contact-form">
        <h3>Send Us a Message</h3>
        <form id="contactForm">
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="email" id="email" placeholder="Your Email" required>
          <textarea id="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Right Side: Info -->
      <div class="contact-info">
        <div>
          <h3>Get in Touch</h3>
          <p><ion-icon name="location-outline"></ion-icon> DSSC Food Park, Digos City, Davao del Sur</p>
          <p><ion-icon name="call-outline"></ion-icon> +63 912 345 6789</p>
          <p><ion-icon name="mail-outline"></ion-icon> support@dsscfoodpark.com</p>
        </div>

        <div>
          <h3>Find Us on Map</h3>
          <iframe
            src="https://www.google.com/maps?q=Q855%2B7Q7%2C%20City%20of%20Digos%2C%20Davao%20del%20Sur&output=embed"
            allowfullscreen=""
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Handle contact form submission (local save simulation)
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert("⚠️ Please fill out all fields.");
        return;
      }

      // Store locally (simulate backend)
      const messages = JSON.parse(localStorage.getItem('contactMessages')) || [];
      messages.push({ name, email, message, date: new Date().toLocaleString() });
      localStorage.setItem('contactMessages', JSON.stringify(messages));

      alert("✅ Thank you for reaching out! We'll get back to you soon.");
      this.reset();
    });
  </script>

  <script>
  // === APPLY THEME FROM settings.html ===
  document.addEventListener('DOMContentLoaded', () => {
    const settings = JSON.parse(localStorage.getItem('userSettings'));
    if (settings && settings.darkMode) {
      document.body.classList.add('dark-mode');
    } else {
      document.body.classList.remove('dark-mode');
    }
  });
</script>


  <!-- Icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
